{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Ubah : {{ dosen.nim }} </h3>
            {% for message in messages %}
                {% if message %}
                    <div class="alert alert-success">{{ messages }}</div>
                {% endif %}
            {% endfor %}
            <form action="{% url 'ubah_dosen' dosen.id %}" method="post" >
                {% csrf_token %}

                {{ form.as_p }}
                
                <button class="btn btn-primary" style="background-color:rgba(95, 158, 160, 0.516); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Tambah Dosen</button>
                <a href="/dosen" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
